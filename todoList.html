<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
  <link href="css/test.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="img/fabicon.png" />
</head>
<body>
  <main>
    <div id="input">
      <label for="todo">TODO:<textarea id="todo" maxlength="40" rows="2" cols="30"></textarea></label><br>
      優先度：<select>
        <option>低</option>
        <option selected>普</option>
        <option>高</option>
      </select>
      期日：<input type="date"><br>
      <button id="submit">登録</button>
    </div>

    <table>
      <tr>
        <th id="todolabel">TODO</th>
        <th id="priority">優先度</th>
        <th id="datelabel">期日</th>
        <th>完了</th>
        <th>削除</th>
      </tr>
    </table>
    <div id = "sort">
      <button id="sort-priority" class="sort-button">優先度でソート</button><br>
      <button id="sort-deadline" class="sort-button">期日でソート</button><br>
      <button id="sort-status" class="sort-button">未完了優先でソート</button>
    </div>
  </main>
</body>
<script src="javascript/text.js"></script>
</html>
